name: "Build"
description: "Sets up the repository"
runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - uses: actions/setup-node@v4
      with:
        node-version: "21"
        cache: "pnpm"
    - name: Install dependencies
      shell: bash
      run: pnpm install
